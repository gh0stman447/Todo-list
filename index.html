<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-runtime.css">
    <title>Todo list</title>
</head>

<body>
    <div class="title">
        <h1>TODOS</h1>
    </div>
    <div class="todo-page">
        <form id="todo-form">
            <div class="todo-form__todo-input">
                <input id="todo-form__todo-input" type="text" tabindex="1" name="search"
                    placeholder="Whats need to be done?">
            </div>
            <div>
                <button type="submit" tabindex="2">Add new task</button>
            </div>
        </form>
        <div id="todo-page__list">
            <ul></ul>
        </div>
        <div class="actions">
            <div class="actions__text"><span>0</span> items left </div>
            <div class="actions__all btn-style">All</div>
            <div class="actions__active btn-style">Active</div>
            <div class="actions__completed btn-style">Completed</div>
            <div class="actions__clear-completed btn-style invisible-clear-btn"> Clear completed</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
